    <p-fileUpload customUpload="true" (uploadHandler)="excelRead($event)"> -->

    <input type="file" id="input" (change)="excelRead($event)" />
    </div>




<div *ngIf="report" style="margin-top: 50px;">
    
    <p-card>
        <div class="p-grid">
            <div class="p-col-9" style="text-align: center; background-color: darkmagenta;color: white;">
                {{reportGenerationInterface.clientName}}
            </div>
            <div class="p-col-3" style="text-align: center; background-color: aqua;">
                {{reportGenerationInterface.reportNum}}
            </div>
        </div>
        <div class="p-grid">
            <div class="p-col">
                <p-table responsiveLayout="scroll">
                    
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Observation</th>
                            <th>Impact</th>
                            <th>Analysis Chart</th>
                        </tr>
                    <!-- </ng-template>

                    <ng-template pTemplate="body" > -->
                        <tr>
                            <th>{{reportGenerationInterface.detailedOb}}</th>
                            <th>{{reportGenerationInterface.impact}}</th>
                            <th>
                                <p-chart type="doughnut" [data]="data" [options]="chartOptions" [style]="{'width': '40%'}"></p-chart>
                            </th>
                        </tr>
                    </ng-template>

                </p-table>
            </div>
          
        </div>


        <div class="p-grid">
            <div class="p-col">
              
            </div>
          
        </div>
    </p-card>

</div>
