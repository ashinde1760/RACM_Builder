<p>walkthrough works!</p>
<p-toast></p-toast>
<div>
    <div>
        <p-toolbar>
            <div class="p-toolbar-group-left">
                <button
                    pButton
                    pRipple
                    label="New"
                    icon="pi pi-plus"
                    class="p-button-success p-mr-2"
                ></button>
            </div>
            <div class="p-toolbar-group-center">
                <h2>Process Walkthrough Screen</h2>
            </div>

            <div class="p-toolbar-group-right">
                <p-fileUpload
                    mode="basic"
                    label="import"
                    chooseLabel="Import"
                    name=""
                    url=""
                ></p-fileUpload>
            </div>
        </p-toolbar>
    </div>

    <div>
        <p-table [columns]="selectedColumns" [value]="walkthroughInterfaces" responsiveLayout="scroll">
            <ng-template pTemplate="caption">
                <p-multiSelect [options]="racmCols" [(ngModel)]="selectedColumns" optionLabel="header"
                    selectedItemsLabel="{0} columns selected" [style]="{minWidth: '200px'}" placeholder="Choose Columns">
                </p-multiSelect>
            </ng-template>

            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th>Unique Ref#</th>
                    <th *ngFor="let col of columns">
                        {{ col.header }}
                    </th>
                    <th>Action</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td>{{rowData.id}}</td>
                    <td *ngFor="let j of columns">{{ rowData[j.field] }}</td>
                    <button
                        pButton
                        pRipple
                        icon="pi pi-pencil"
                        (click)="editRowData(rowData)"
                        class="p-button-rounded"
                        style="margin: 5px"
                    ></button>
                    <button
                        pButton
                        pRipple
                        icon="pi pi-trash"
                        (click)="deleteRowData(rowData)"
                        class="p-button-rounded p-button-danger"
                        style="margin: 5px"
                    ></button>
                </tr>
            </ng-template>

        </p-table>
        
</div>
