<p-toast></p-toast>
<div>
    <div>
        <p-toolbar>
            <div class="p-toolbar-group-left">
                <button
                    pButton
                    pRipple
                    label="New"
                    icon="pi pi-plus"
                    class="p-button-success p-mr-2"
                ></button>
            </div>
            <div class="p-toolbar-group-center">
                <h2>Process Walkthrough Screen</h2>
            </div>

            <div class="p-toolbar-group-right">
                <p-fileUpload
                    mode="basic"
                    label="import"
                    chooseLabel="Import"
                    name=""
                    url=""
                ></p-fileUpload>
            </div>
        </p-toolbar>
    </div>

    <div>
        <div class="p-grid">
            <div class="p-col-4 offeset 4">
        <p-table [columns]="selectedColumns" [value]="racmData" responsiveLayout="scroll">
            <!-- <ng-template pTemplate="caption">
                <p-multiSelect [options]="racmCols" [(ngModel)]="selectedColumns" optionLabel="header"
                    selectedItemsLabel="{0} columns selected" [style]="{minWidth: '200px'}" placeholder="Choose Columns">
                </p-multiSelect>
            </ng-template> -->

            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th>Unique Ref#</th>
                    <th *ngFor="let col of columns">
                        {{ col.header }}
                    </th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td>{{rowData.id}}</td>
                    <td *ngFor="let j of columns">{{ rowData[j.field] }}</td>
                </tr>
            </ng-template>

        </p-table>
        </div>


        <div class="p-col-4 offeset 4">
            <p-table [columns]="selectedColumns" [value]="processMasterData" responsiveLayout="scroll">
                <!-- <ng-template pTemplate="caption">
                    <p-multiSelect [options]="racmCols" [(ngModel)]="selectedColumns" optionLabel="header"
                        selectedItemsLabel="{0} columns selected" [style]="{minWidth: '200px'}" placeholder="Choose Columns">
                    </p-multiSelect>
                </ng-template> -->
    
                <ng-template pTemplate="header" let-columns>
                    <tr>
                       
                        <th>
                           Process
                        </th>
                        <th>
                            Sub-Process
                         </th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-columns="columns">
                    <tr>
                        <td>{{rowData.process}}</td>
                        <td>{{rowData.subProcess }}</td>
                      
                    </tr>
                </ng-template>
    
            </p-table>
            </div>


            <div class="p-col-4 offeset 4">
        <p-table [columns]="selectedColumns" [value]="racmData" responsiveLayout="scroll">
            <!-- <ng-template pTemplate="caption">
                <p-multiSelect [options]="racmCols" [(ngModel)]="selectedColumns" optionLabel="header"
                    selectedItemsLabel="{0} columns selected" [style]="{minWidth: '200px'}" placeholder="Choose Columns">
                </p-multiSelect>
            </ng-template> -->

            <ng-template pTemplate="header" let-columns>
                <tr>
                    <th>Unique Ref#</th>
                    <th *ngFor="let col of columns">
                        {{ col.header }}
                    </th>
                   
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-columns="columns">
                <tr>
                    <td>{{rowData.id}}</td>
                    <td *ngFor="let j of columns">{{ rowData[j.field] }}</td>
                  
                </tr>
            </ng-template>

        </p-table>
        </div>
        </div>
        
</div>
